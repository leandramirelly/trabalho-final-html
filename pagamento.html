<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "css/stylepg.css">
    <title>Pagamento</title>
</head>
<body>
    <nav class = "navbar navbar-expand-lg navbar-light bg-white py-4 fixed-top" style="border-bottom: 0.5px solid rgba(0, 0, 0, 0.05);">
        <div class = "container">
            <a class = "navbar-brand d-flex justify-content-between align-items-center order-lg-0" href = "login.html">
                <img src = "img/bolsa.png" alt = "site icon">
                <span class = "text-uppercase fw-lighter ms-2">Pagamento</span>
            </a>
        </div>
    </nav>
    <br><br><br><br><br><br>

    <header>
        <div class = "container" id="pagamento">
            <div classe = "left">
                <h1>REALIZE SEU PAGAMENTO</h1>
                <form class="row g-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" placeholder="digite seu nome..">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="sua senha de login..">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Cartão</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="numeros do seu cartão..">
                      </div>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="quantia que deseja pagar..">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">0.00</span>
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Endereço</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="seu endereço..">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Cidade</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="que cidade mora..">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Estado</label>
                      <select id="inputState" class="form-select">
                        <option selected>escolha..</option>
                        <option>Acre (AC)</option>
                        <option>Alagoas (AL)</option>
                        <option>Amapá (AP)</option>
                        <option>Amazonas (AM)</option>
                        <option>Bahia (BA)</option>
                        <option>Ceará (CE)</option>
                        <option>Distrito Federal (DF)</option>
                        <option>Espírito Santo (ES)</option>
                        <option>Goiás (GO)</option>
                        <option>Maranhão (MA)</option>
                        <option>Mato Grosso (MT)</option>
                        <option>Mato Grosso do Sul (MS)</option>
                        <option>Minas Gerais (MG)</option>
                        <option>Pará (PA)</option>
                        <option>Paraíba (PB)</option>
                        <option>Paraná (PR)</option>
                        <option>Pernambuco (PE)</option>
                        <option>Piauí (PI)</option>
                        <option>Rio de Janeiro (RJ)</option>
                        <option>Rio Grande do Norte (RN)</option>
                        <option>Rio Grande do Sul (RS)</option>
                        <option>Rondônia (RO)</option>
                        <option>Roraima (RR)</option>
                        <option>Santa Catarina (SC)</option>
                        <option>São Paulo (SP)</option>
                        <option>Sergipe (SE)</option>
                        <option>Tocantins (TO)</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">CEP</label>
                      <input type="text" class="form-control" id="inputZip" placeholder="digite seu CEP..">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Tem certeza que preencheu tudo correto?
                        </label>
                      </div>
                    </div>
                </form>
                <form action="row g-7">
                    <a href="index.html" role="button"><button type="button" class="btn m-2 text-dark btn btn-outline-warning">Concluir pagamento</button></a>
                </form>
        </div>
    </header>
</body>
</html>
